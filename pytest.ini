[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --color=yes
    --strict-markers
    --disable-warnings
markers =
    search: search algorithm tests
    sort: sorting algorithm tests
    data_structure: data structure tests
    tree: tree algorithm tests
    graph: graph algorithm tests
    advanced: advanced algorithm tests
    slow: marks tests as slow (deselect with -m 'not slow')
    day1: tests for day 1 algorithms
    day2: tests for day 2 algorithms  
    day3: tests for day 3 algorithms
